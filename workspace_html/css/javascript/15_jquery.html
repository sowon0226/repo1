<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script> 
    <script>
        // jquery는 적게 쓰고 많은 일을 함
        // $ : 함수명 
        // .text() : jquery에서만 사용하는 것 ()함수임

        // jQuery();  // $() 둘 다 같은 말
        $(function(){ // $()는 window.addEventListener("load", function() 와 같은말임
            // 페이지 로딩이 끝나면 실행됨
            bind();
            init();
            
        }); 

        function init(){
            // $() 함수에 전달인자로 글씨를 주게 되면 css 선택자로 인식합니다.
            // 그 글씨가 만약 tag라면 crateElement 해줌
            let list_h1 = $("h1");
            console.log(list_h1);         // list_h1 : jQuery 배열 객체
            console.log(list_h1[0]);      // 순수한 pure javacript

            // querySelctorAll로 가져온 배열을 반복하면서
            // innerText = "hello"로 실행 한 것과 같다
            // let _list_h1 = document.qurySelectorAll("h1")
            // for(let i=0; i<_list_h1.length; i++){
            //      _list_h1[i].innerText = "hello";
            // }
            // $("h1").text("hello"); // 싹다 변경됨 
            //html함수는 innerHTML
            $("h1").html("<a href='javacript:void(0)'> hello</a>"); // a태그에 href를 써줘야함
            // javacript:void(0) :

            console.log($("#parent")); // 하나짜리 배열로 나온다

            $("#parent").append("<div>자식2</div>");
            $("#parent").prepend("<div>자식3</div>");
            $("#parent").append($("h1")[0]); // $("h1")[0] : dom
            
            // 내용 삭제 방법
            // $("#parent").html(""); // 자바스크립트에서는 $("#parent")[0].innerHTML = ""; 같은 말
            // $("#parent").empty();

            // // $("#parent")[0].remove(); 자식 요소만 지움
            // $("#parent").remove(); // 부모까지 다 지움

            $("#chk").addClass("c1");
            $("#chk").addClass("c1");
            $("#chk").addClass("c2");
            $("#chk").removeClass("c2");
            $("#chk").toggleClass("c2");

            if($("#chk").hasClass("c1")){
                console.log('c1 있음');
                $("#chk").removeClass("c1");
            } else {
                $("#chk").addClass("c1");
            }

            // 속성 조작
            // attr
            // 전달인자 하나인 경우 : getAttribute
            console.log( $("#chk").attr('data-human') );
            // 전달인자 주개인 경우 : serAttribute
            $("#chk").attr('data-human2','값');
            $("#chk").removeAttr("data-human");
            console.log( $("#chk").data('human2') );

            $("#chk").data('human3','숨긴 데이터');
            console.log( $("#chk").data('human3') );
    
            console.log( $("#chk").prop("checked") );
            $("#chk").prop("checked",false);

            // console.log( $("input")[0].val() );
            console.log( $("input").val() );
            $("#input").val("바꾼값");

            $("#input").css("border", "1px solid red");
           
            $("#btn1").trigger("click");       

        };
        function bind(){

            $(".btn").on("click", function(event){
               // console.log(event.target);
               console.log(this);
            });
            // .off()는 jquery이벤트에서만 사용 가능하다
            // .off("click".a)를 쓸 경우 .a만 뺴고 제거후 이벤트 발생
            $(".btn").off("click").on("click", function(event){
               // console.log(event.target);
               console.log(this);
            }); // 이벤트 주기 전에 off를 써주는게 좋다
            
            // show hide find
            // display: none 추가
            $("#input").hide();
            // display: none 제거
            $("#input").show();

            // 자식 요소 중에서 찾기
            $("#parent").find(".c");

            // 부모로 올라가기
            $("#parent").parent();

            //css 선택다 조상 중에 가장 가까운 것을 찾기
            $("#parent").parents(".grand");
            
            
            $(".btn").on("click", function(event){
                // console.log(event.target);
                console.log(this);
            });
        }
        
            

        
    </script>
  </script>
</head>
<body>
    <h1>첫번째</h1>
    <h1>두번째</h1>
    <h1>세번째</h1>
    <div id="parent">
        부모
        <div class="c">자식</div>
    </div>

    <input type="checkbox" id="chk" value="vall" data-human="값" checked="checked">
    <br>
    <input type="text" id="input" value="미리완성">
    <br>
    <input type="button" class="btn" id="btn1" value="버튼1">
    <input type="button" class="btn" value="버튼2">
</body>
</html>
