<html>
    <head>
        <script>
            // 한줄 주석
            /*
               범위 주석 (주석 안에 한줄 주석은 사용 가능하나 범위 주석은 불가능 )
            */
           console.log("hello word"); 
           // ;을 안써도 돌아감 , '',"" 둘다 사용 가능
           // 자바스크립트 : 객체 지향 언어 (프로그래밍 Object Oriented Programing = OOP)
           // 함수 지향 : 필요할 때마다 가져다 사용(function)
           // 자바와 자바스크립트는 서로 관련이 없는 언어이다.
           // ECMA라는 표준안


           //  변수
           // int a = 12; 라고 안씀
            a = 10;
            console.log("a : "+ a); // 라고 씀 " a : " > 문자 , +a > 변수(값) 문자로 바껴서 출력

            var b = 11;
            console.log("b : ", b); // b 그대로 출력
            
            let c = 12;
            console.log("c : ", c); // 기억하기 (요즘 많이 쓰는 추세)

            const d = 13; // 한번 쓰면 값을 절대 바꿀 수 없음, 항상 똑같은 수
            console.log("d : ", d);
            // a = 23;  이중으로 선언해도 값이 나옴{}를 사용했을 시

            // var은 이미 선언한 변수를 
            // 또 선언 할 수 있다
            var b = 110; 
            console.log("b : ", b); 

            // let은 재선언 불가
            // let c = 120;
            c = 120;
            console.log("c : ", c);
            c = "문자"; // 문자(글자를) 변수에 넣어도 된다
            console.log("c : ", c); 
            //  c = 120  console.log("c : ", c); 120뒤에 ; 없이 붙여쓰면 에러남
            // var, let은 타입이 다름 
            
            // const는 재할당 불가
            // d = 14;
            // const도 재선언 불가
            // const d;

            // 확인 버튼이 있는 창이 표시됨
            // 확인을 누를 때까지 모든 javascipt가 멈춤
            // alert("글씨");
            console.log(1234)

            // arlet창  + 확인 / 취소 버튼 표시
            // 확인 : true로 바뀌고(true로 돌려준다)
            // 취소 : false
            let c1 = confirm("하쉴");
            console.log("컨펌 결과 : ", c1);

            let c2 = prompt("당신의 나이는 ?")
            console.log("프롬프트 결과 : ", c2);


            // alert("글씨\n다음줄");

            console.log("쌍따옴\"탭\t문자 다음\n줄");
            console.log('홀따옴표로 감싸진 경우 쌍따옴표"는 그냥 쓸 수 있는데 홀따옴표 \'이러케 써야함');
            console.log(`백티backtick(숫자 1 왼쪽에 있는 키보드)으로 출력 ${c}`);

            console.error("그냥 빨간 글씨");

            let c3; // undefined(타입이 정해지지 않은것)
            console.log(c3); 

            console.log(typeof 1);
            console.log(typeof "문자");
            console.log(typeof true);
            console.log(typeof c);

            // NaN출력 : Not a Number 숫자가 아님
            console.log(1-"a");

            let c4 = "123.4";
            console.log(c4 + 5);

            // 문자를 숫자로 바꿀때 
            let c5 = Number(c4) + 5;
            console.log(c5);

            // 문자를 숫자로 변환하는데 정수만 남긴다
            console.log( parseInt(c4) );
            
        </script>
