<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body><!-- 정적 데이터 -->
	청포도 사탕, 썬키스트 사탕
	
	<script>
	// 동적 데이터 : 서버가 수정을 할 수 있으면 
	// 정적 데이터 : 서버가 수정을 할 수 없으면
	// 브라우저에서도 동작이 가능함
	// 톰켓은 동적 정적 데이트를 줄 수 있음 
	
		for(let i=0; i<10; i++){
			console.log(i)
		}
	</script>
</body>
</html>
